<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learning: {{ .Params.topic }}</title>
    <style>
        /* Global Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide global nav */
        header, nav, footer, .site-header, .site-navigation, .bg-black-90, .ph3, .pv3, .ph4-m, .ph5-l {
            display: none !important;
        }

        body {
            font-family: 'Comic Sans MS', 'Rounded Mplus 1c', cursive, sans-serif;
            overflow-x: hidden;
            background-color: #f0f0f0;
        }

        /* Dynamic Background based on Topic */
        .app-container {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            transition: background 1s ease;
        }

        /* Gradients */
        .bg-birthday { background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%); }
        .bg-animals { background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); }
        .bg-christmas { background: linear-gradient(135deg, #1E3A8A 0%, #DC2626 50%, #059669 100%); }
        .bg-default { background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); }

        /* Header */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        .page-title {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 5px;
        }

        .day-indicator {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            display: inline-block;
        }

        /* Content Area */
        .content-wrapper {
            width: 100%;
            max-width: 600px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Minimum height to prevent jumping */
            min-height: 50vh; 
        }

        /* Sentence Cards */
        .sentence-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .sentence-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .sentence-card:active {
            transform: scale(0.98);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .sentence-text {
            font-size: 1.5rem;
            color: #444;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .play-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
            transition: all 0.2s;
        }
        
        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            margin-left: 3px; /* visual center adjustment */
        }

        /* Story Box */
        .story-card {
            background: #FFF3E0;
            border: 2px solid #FFB74D;
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
        }

        .story-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #FF9800;
            color: white;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .story-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #5D4037;
        }

        /* Navigation */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            z-index: 20;
        }

        .nav-btn {
            background: rgba(255,255,255,0.25);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* Back Home */
        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 100;
            transition: background 0.2s;
        }
        .back-home:hover {
            background: rgba(0,0,0,0.4);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particles/Decorations (Simple CSS Circles) */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            animation: floatParticle 20s infinite linear;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="/project/kids-english/" class="back-home">‚Ü©</a>

    <div id="app" class="app-container {{ if eq .Params.topic "Birthday" }}bg-birthday{{ else if eq .Params.topic "Animals" }}bg-animals{{ else if eq .Params.topic "Christmas" }}bg-christmas{{ else }}bg-default{{ end }}">
        
        <!-- Decoration Particles -->
        <div id="particles"></div>

        <header class="page-header">
            <h1 class="page-title">{{ .Params.topic }}</h1>
            <div class="day-indicator">Day <span id="currentDayNum">1</span> / 6</div>
        </header>

        <!-- Content Container -->
        <div class="content-wrapper" id="contentArea">
            <!-- Dynamic Content Injected Here -->
        </div>

        <!-- Navigation -->
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" onclick="changeDay(-1)">‚Üê Prev</button>
            <button class="nav-btn" id="nextBtn" onclick="changeDay(1)">Next ‚Üí</button>
        </div>

    </div>

    <script>
        // --- Data from Hugo ---
        const daysData = [
            {{ range .Params.days }}
            {
                day: {{ .day }},
                sentences: [
                    {{ range .sentences }}"{{ . }}",{{ end }}
                ],
                storyPractice: "{{ .story_practice }}",
                fullStory: "{{ .full_story }}"
            },
            {{ end }}
        ];

        // --- State ---
        let currentDayIndex = 0; // 0-based index for array access

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderDay(0);
            createParticles();
        });

        // --- Rendering ---
        function renderDay(index) {
            const data = daysData[index];
            const contentEl = document.getElementById('contentArea');
            const dayNumEl = document.getElementById('currentDayNum');
            
            // Update Day Number
            dayNumEl.innerText = data.day;

            // Build HTML
            let html = '';

            // 1. Sentences
            if (data.sentences && data.sentences.length > 0) {
                data.sentences.forEach((sentence, idx) => {
                    html += `
                    <div class="sentence-card fade-in" style="animation-delay: ${idx * 0.1}s" onclick="speak('${sentence.replace(/'/g, "\\'")}')">
                        <div class="card-icon">
                           ${getIconForSentence(sentence)}
                        </div>
                        <div class="sentence-text">${sentence}</div>
                        <div class="play-btn">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </div>
                    </div>`;
                });
            }

            // 2. Story Practice
            if (data.storyPractice) {
                html += `
                <div class="story-card fade-in" style="animation-delay: 0.4s" onclick="speak('${data.storyPractice.replace(/'/g, "\\'")}')">
                    <div class="story-label">STORY PRACTICE</div>
                    <div class="story-text">${data.storyPractice}</div>
                </div>`;
            }

            // 3. Full Story (Day 6)
            if (data.fullStory) {
                html += `
                <div class="story-card fade-in" style="animation-delay: 0.2s" onclick="speak('${data.fullStory.replace(/'/g, "\\'")}')">
                    <div class="story-label">FULL STORY</div>
                    <div class="story-text" style="font-size: 1.4rem;">${data.fullStory}</div>
                </div>`;
            }

            contentEl.innerHTML = html;

            // Update Buttons
            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === daysData.length - 1);
            document.getElementById('nextBtn').innerText = (index === daysData.length - 1) ? "Finish! üéâ" : "Next ‚Üí";
        }

        // --- Navigation ---
        function changeDay(delta) {
            const newIndex = currentDayIndex + delta;
            if (newIndex >= 0 && newIndex < daysData.length) {
                currentDayIndex = newIndex;
                renderDay(currentDayIndex);
            }
        }

        // --- Helpers ---
        function getIconForSentence(sentence) {
            const s = sentence.toLowerCase();
            
            // --- Keyword Matching Logic ---
            
            // 1. Animals
            if (s.includes('cat') || s.includes('meow')) return generateSVG('cat');
            if (s.includes('dog') || s.includes('woof')) return generateSVG('dog');
            if (s.includes('bird') || s.includes('tweet')) return generateSVG('bird');
            if (s.includes('duck') || s.includes('quack')) return generateSVG('duck');
            if (s.includes('animal')) return generateSVG('paw');

            // 2. Birthday
            if (s.includes('cake') || s.includes('yummy')) return generateSVG('cake');
            if (s.includes('candle') || s.includes('blow')) return generateSVG('candle');
            if (s.includes('gift') || s.includes('open')) return generateSVG('gift');
            if (s.includes('balloon') || s.includes('fly')) return generateSVG('balloon');
            if (s.includes('hat')) return generateSVG('hat');
            if (s.includes('toy')) return generateSVG('toy');

            // 3. Christmas
            if (s.includes('tree')) return generateSVG('tree');
            if (s.includes('light')) return generateSVG('lights');
            if (s.includes('santa')) return generateSVG('santa');
            if (s.includes('car')) return generateSVG('car');
            if (s.includes('christmas')) return generateSVG('tree');

            // 4. Family / General
            if (s.includes('happy') || s.includes('smile') || s.includes('fun')) return generateSVG('happy');
            if (s.includes('love') || s.includes('friend')) return generateSVG('love');
            if (s.includes('play')) return generateSVG('play');

            // Fallback: Abstract Shapes based on sentence length
            return generateSVG('abstract');
        }

        function generateSVG(type) {
            const size = 100;
            let content = '';
            
            switch(type) {
                case 'cat':
                    content = `
                        <circle cx="50" cy="60" r="30" fill="#FFCC80"/>
                        <polygon points="25,25 40,50 20,50" fill="#FFCC80"/>
                        <polygon points="75,25 60,50 80,50" fill="#FFCC80"/>
                        <circle cx="40" cy="55" r="3" fill="#333"/>
                        <circle cx="60" cy="55" r="3" fill="#333"/>
                        <path d="M45,70 Q50,75 55,70" fill="none" stroke="#333" stroke-width="2"/>
                        <line x1="20" y1="60" x2="35" y2="60" stroke="#333" stroke-width="1"/>
                        <line x1="65" y1="60" x2="80" y2="60" stroke="#333" stroke-width="1"/>`;
                    break;
                case 'dog':
                    content = `
                        <rect x="30" y="40" width="40" height="40" rx="10" fill="#D7CCC8"/>
                        <circle cx="40" cy="50" r="3" fill="#333"/>
                        <circle cx="60" cy="50" r="3" fill="#333"/>
                        <ellipse cx="50" cy="60" rx="6" ry="4" fill="#333"/>
                        <path d="M20,40 Q25,60 30,45" fill="#8D6E63"/>
                        <path d="M80,40 Q75,60 70,45" fill="#8D6E63"/>`;
                    break;
                case 'bird':
                    content = `
                        <circle cx="50" cy="50" r="25" fill="#81D4FA"/>

                        <circle cx="55" cy="45" r="3" fill="#333"/>
                        <path d="M25,50 Q10,40 25,30" fill="none" stroke="#4FC3F7" stroke-width="3"/>`;
                    break;
                case 'duck':
                    content = `
                        <circle cx="40" cy="40" r="20" fill="#FFF59D"/>
                        <ellipse cx="50" cy="70" rx="30" ry="20" fill="#FFF59D"/>
                        <polygon points="55,40 70,35 55,45" fill="#FFAB91"/>
                        <circle cx="45" cy="35" r="2" fill="#333"/>`;
                    break;
                case 'cake':
                    content = `
                        <rect x="30" y="60" width="40" height="30" fill="#FFAB91" rx="2"/>
                        <rect x="25" y="80" width="50" height="10" fill="#FF8A65" rx="2"/>
                        <rect x="48" y="40" width="4" height="20" fill="#EF9A9A"/>

                case 'milk':

                     content = `

                        `;

                // Toys
                case 'ball':
                    content = `
                        <circle cx="50" cy="50" r="25" fill="#FF5252"/>
                        <path d="M25,50 Q50,25 75,50" fill="none" stroke="#FFCDD2" stroke-width="2"/>
                        <path d="M25,50 Q50,75 75,50" fill="none" stroke="#FFCDD2" stroke-width="2"/>
                        `;
                    break;
                case 'doll':
                    content = `
                        <circle cx="50" cy="35" r="15" fill="#FFCCBC"/>
                        <polygon points="50,50 30,80 70,80" fill="#CE93D8"/> <!-- Dress -->
                        <circle cx="45" cy="35" r="2" fill="#333"/>
                        <circle cx="55" cy="35" r="2" fill="#333"/>
                        `;
                    break;
                case 'blocks':
                     content = `
                        <rect x="30" y="60" width="20" height="20" fill="#EF5350" stroke="#B71C1C"/>
                        <rect x="50" y="60" width="20" height="20" fill="#42A5F5" stroke="#0D47A1"/>

                case 'sun':
                     content = `

        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#FFF', 'rgba(255,255,255,0.5)', 'rgba(255,255,255,0.3)'];
            
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 20 + 5;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(p);
            }
        }

        // --- Audio ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            utterance.pitch = 1.1;
            
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Female'));
            if (preferredVoice) utterance.voice = preferredVoice;

            window.speechSynthesis.speak(utterance);
        }
    </script>
