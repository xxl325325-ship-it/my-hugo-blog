{{ define "main" }}
<main class="pb7" role="main">
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links mid-gray">
      {{ .Content }}
    </section>
    
    <section class="mt5">
      {{ range .Pages }}
      <div class="w-100 mb4 relative bg-white pa3 pa4-l">
        <h3 class="f3 mb2">
          <a href="{{ .Permalink }}" class="link dim mid-gray">{{ .Title }}</a>
        </h3>
        <time class="f6 gray db mb2">{{ .Date.Format "2006年01月02日" }}</time>
        {{ if .Description }}
        <p class="f5 mid-gray lh-copy mb0">{{ .Description }}</p>
        {{ else if .Summary }}
        <p class="f5 mid-gray lh-copy mb0">{{ .Summary }}</p>
        {{ end }}
      </div>
      {{ end }}
    </section>
  </article>
</main>
{{ end }}
