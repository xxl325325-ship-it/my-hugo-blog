{{ define "main" }}
<main class="pb7" role="main">
  <div class="center measure-wider">
    <article class="pa3 pa4-ns nested-copy-line-height">
      <section class="cf ph3 ph5-l pv3 pv4-l f5 lh-copy nested-links mid-gray tl">
        {{ .Content }}
      </section>
      
      <section class="mt5">
        {{ range .Pages }}
        <div class="mb4 relative bg-white pa3 pa4-l">
          <h3 class="f4 mb2">
            <a href="{{ .Permalink }}" class="link dim mid-gray">{{ .Title }}</a>
          </h3>
          <time class="f7 gray db mb2">{{ .Date.Format "2006年01月02日" }}</time>
          {{/* 移除内容预览，只显示标题 */}}
        </div>
        {{ end }}
      </section>
    </article>
  </div>
</main>
{{ end }}
