<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 0;
            border-bottom: 2px solid #e0e6ed;
            margin-bottom: 40px;
        }
        
        .hero-section h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .hero-section p {
            font-size: 1.3em;
            color: #7f8c8d;
            font-weight: 300;
        }
        
        .intro-section {
            padding: 40px 0;
            border-bottom: 1px solid #ecf0f1;
            margin-bottom: 40px;
        }
        
        .intro-section h2 {
            color: #34495e;
            font-size: 2em;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        .intro-section p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .intro-section blockquote {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px 30px;
            margin: 30px 0;
            font-style: italic;
            color: #666;
            font-size: 1.2em;
        }
        
        .content-grid {
            padding: 40px 0;
        }
        
        .content-grid h2 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 400;
        }
        
        .content-grid h3 {
            color: #34495e;
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            font-weight: 500;
        }
        
        .content-grid p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
            text-align: justify;
            line-height: 1.8;
        }
        
        .content-grid img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            display: block;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
            box-shadow: 0 15px 35px rgba(116, 185, 255, 0.3);
        }
        
        .highlight-box h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .highlight-box p {
            font-size: 1.1em;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .closing-section {
            padding: 40px 0;
            text-align: center;
            border-top: 2px solid #e0e6ed;
            margin-top: 40px;
        }
        
        .closing-section h2 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .closing-section p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }
        
        .closing-section ul {
            list-style: none;
            margin: 30px 0;
        }
        
        .closing-section li {
            font-size: 1.2em;
            margin: 15px 0;
            color: #7f8c8d;
        }
        
        .closing-section hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }
        
        .closing-section em {
            color: #95a5a6;
            font-style: italic;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 15px;
            }
            
            .hero-section h1 {
                font-size: 2.5em;
            }
            
            .hero-section p {
                font-size: 1.1em;
            }
            
            .content-grid img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ .Content }}
    </div>
</body>
</html>
