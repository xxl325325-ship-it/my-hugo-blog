name: 开发分支构建测试

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.149.0'
        extended: true
        
    - name: 构建测试
      run: hugo --minify
      
    - name: 检查构建结果
      run: |
        if [ -d "public" ]; then
          echo "✅ 构建成功"
          echo "📊 生成的文件数量：$(find public -type f | wc -l)"
        else
          echo "❌ 构建失败"
          exit 1
        fi